name: Build and Push Runtime Base Image

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'Dockerfile.runtime'
      - '.github/workflows/docker-runtime.yml'
  schedule:
    - cron: '0 0 15 * *'  # Mid-month rebuild for security updates

jobs:
  build-runtime:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Generate tags
        id: meta
        run: |
          DATE_TAG=$(date +%Y.%m.%d)
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT
          echo "version_tag=v1.0.0" >> $GITHUB_OUTPUT

      - name: Build and push runtime base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.runtime
          platforms: linux/amd64
          push: true
          tags: |
            ajha2025/manim-gpt:runtime-latest
            ajha2025/manim-gpt:runtime-${{ steps.meta.outputs.date_tag }}
            ajha2025/manim-gpt:runtime-${{ steps.meta.outputs.version_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=manim-gpt-runtime
            org.opencontainers.image.description=Runtime base image for manim-gpt with Python, TeX Live, and media tools
            org.opencontainers.image.version=${{ steps.meta.outputs.version_tag }}
