name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Run ruff linter
        run: |
          uv run ruff check . || true

      - name: Run ruff formatter
        run: |
          uv run ruff format --check . || true

  test-docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [Dockerfile, Dockerfile.nix]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix (for Nix builds)
        if: matrix.dockerfile == 'Dockerfile.nix'
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          tags: manim-gpt:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Create .env file for testing
          cat > .env << EOF
          OPENAI_API_KEY=test-key-not-used
          EOF

          # Run container
          docker run -d --name test-container \
            -p 8000:8000 \
            --env-file .env \
            manim-gpt:test

          # Wait for container to be ready
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if docker logs test-container 2>&1 | grep -q "Uvicorn running"; then
              echo "Container is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          # Test health endpoint
          echo "Testing health endpoint..."
          sleep 5
          curl -f http://localhost:8000/health || (docker logs test-container && exit 1)

          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/ || (docker logs test-container && exit 1)

          # Cleanup
          docker stop test-container
          docker rm test-container

  test-nix-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Check Nix flake
        run: nix flake check --impure

      - name: Build with Nix
        run: nix build .#packages.x86_64-linux.default --impure || echo "Build skipped (optional)"

      - name: Test development shell
        run: |
          nix develop --impure -c bash -c "
            echo 'Testing Nix development shell...'
            python --version
            uv --version
            ffmpeg -version | head -n1
          "

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-image-scan:
    runs-on: ubuntu-latest
    needs: test-docker-build
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t manim-gpt:scan .

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'manim-gpt:scan'
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
