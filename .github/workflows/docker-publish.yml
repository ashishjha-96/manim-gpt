name: Build and Push Docker Image

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'
    branches:
      - main  # Also build on main branch pushes for testing
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'api/**'
      - 'models/**'
      - 'services/**'
      - 'utils/**'
      - 'frontend/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/docker-publish.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: docker-public

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # Pull base images to ensure we're using the latest
    # This speeds up builds by reusing the cached base images
    - name: Pull base images
      run: |
        docker pull ajha2025/manim-gpt:builder-latest || true
        docker pull ajha2025/manim-gpt:runtime-latest || true

    # Use metadata-action for better tag management
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ajha2025/manim-gpt
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha
          type=registry,ref=ajha2025/manim-gpt:latest
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    # Output image details
    - name: Image digest
      run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"

    # Test the built image
    - name: Test image
      run: |
        docker pull ajha2025/manim-gpt:latest
        docker run --rm ajha2025/manim-gpt:latest python -c "import manim; import fastapi; print('✓ Dependencies OK')"
        echo "✓ Image test passed"
