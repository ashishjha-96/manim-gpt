version: '3.8'

services:
  # FastAPI Backend
  manim-gpt-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manim-gpt-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Add your API keys here or use a .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
    env_file:
      - .env
    volumes:
      # Mount for persistent video storage (optional)
      - ./media:/app/media
      # Mount for temporary video files
      - /tmp/manim_videos:/tmp/manim_videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - manim-network

  # Gradio UI (Optional)
  manim-gpt-gradio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manim-gpt-gradio
    command: ["uv", "run", "gradio_app.py"]
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://manim-gpt-api:8000
    depends_on:
      - manim-gpt-api
    restart: unless-stopped
    networks:
      - manim-network

  # React Frontend (Optional)
  manim-gpt-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: manim-gpt-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - manim-gpt-api
    restart: unless-stopped
    networks:
      - manim-network
    # Uncomment if you have a separate Dockerfile for frontend
    # profiles:
    #   - frontend

networks:
  manim-network:
    driver: bridge

volumes:
  manim-videos:
    driver: local
