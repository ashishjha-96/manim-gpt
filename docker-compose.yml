version: '3.8'

services:
  # Manim GPT - Combined FastAPI backend + React frontend
  manim-gpt:
    build:
      context: .
      dockerfile: Dockerfile
    image: ajha2025/manim-gpt:latest
    container_name: manim-gpt
    ports:
      # Single port - serves both API and frontend
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Add your API keys here or use a .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY:-}
    env_file:
      - .env
    volumes:
      # Mount for persistent video storage (optional)
      - ./media:/app/media
      # Mount for temporary video files
      - /tmp/manim_videos:/tmp/manim_videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

